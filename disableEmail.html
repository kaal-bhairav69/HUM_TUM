<!-- HTML PAGE FOR CONFIMATION that user's email has been excluded from prom invite list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Exclusion Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .container h1 {
            font-size: 1.8rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        .container p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .container a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Excluded Successfully</h1>
        <p>Your email has been successfully excluded from the prom invite list. If this was a mistake, you can re-subscribe anytime.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
