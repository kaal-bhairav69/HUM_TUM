<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Guess Who Invited You</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spinner {
  border: 6px solid rgba(0,0,0,0.1);
  border-top: 6px solid #6a11cb;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


    .floating-icon {
      position: absolute;
      font-size: 64px;
      opacity: 0.05;
      animation: float 30s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
      width: 90%;
      z-index: 10;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      font-family: 'Playfair Display', serif;
      color: #222;
    }

    .highlight {
      position: relative;
      display: inline-block;
    }

    .highlight::after {
      content: 'üîç';
      position: absolute;
      left: 50%;
      top: -10px;
      font-size: 24px;
      opacity: 0;
      transform: translateX(-50%) scale(0.5);
      transition: all 0.3s ease;
    }

    .highlight:hover::after {
      opacity: 1;
      transform: translateX(-50%) scale(1.2);
    }

    .option {
      width: 100%;
      background: linear-gradient(135deg, #4e4376, #2b5876);
      color: #fff;
      padding: 5px 24px;
      margin: 4px 0;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      word-wrap: break-word;
    }

    .option:hover {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      transform: scale(1.03);
    }

    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    #result {
      font-size: 22px;
      margin-top: 25px;
      font-weight: bold;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
  </style>
</head>
<body>
  <!-- Emoji Magnifying Glasses Floating -->
  <div id="float-container"></div>

  <div class="container">
    <h2><span class="highlight">Guess</span> who invited you<br><span style="color: #6a11cb;">to Prom Night üíÉüï∫</span></h2>

    {% for option in options %}
      <div class="option" onclick="submitGuess('{{ option.roll }}')">
        {{ option.name }}
        <p>[ {{option.roll}} ]</p>
      </div>
    {% endfor %}
    <div id="loading" style="display: none; margin-top: 20px;">
      <div class="spinner"></div>
    </div>
    
    <div id="result"></div>
  </div>
  <script>
  const token = "{{ token }}";
  localStorage.setItem("accept", JSON.stringify({ token: token, hasGuessed: false }));
  
  function submitGuess(selectedRoll) {
    hasGuessed = JSON.parse(localStorage.getItem("accept")).hasGuessed;
    if (hasGuessed) return;
  
    document.querySelectorAll(".option").forEach(opt => {
      opt.classList.add("disabled");
    });
  
    // Show loading spinner
    document.getElementById("loading").style.display = "block";
  
    localStorage.setItem("accept", JSON.stringify({ token: token, hasGuessed: true }));
  
    fetch("/submit_guess", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        token: token,
        selected_roll: selectedRoll
      })
    }).then(response => response.json()).then(data => {
      const resultDiv = document.getElementById("result");
      document.getElementById("loading").style.display = "none"; // Hide spinner
  
      if (data.match) {
        resultDiv.textContent = "üéâ You guessed it right! It's a PROM MATCH!";
        resultDiv.style.color = "#28a745";
      } else {
        resultDiv.textContent = "üò¢ Ohh sorry, you missed your chance!";
        resultDiv.style.color = "#dc3545";
      }
  
      resultDiv.style.animation = "pop 0.4s ease";
  
      setTimeout(() => {
        window.location.href = "/";
      }, 3000);
    }).catch(err => {
      console.error("Error submitting guess:", err);
      document.getElementById("loading").style.display = "none"; // Hide spinner even if there's an error
    });
  }
  </script>
  <script>
    // Floating Magnifying Glasses
    const floatContainer = document.getElementById("float-container");
    const emojis = ["üîç", "üîé", "üîç", "üîé"];
    const emojiCount = 10; // Number of emojis to float

    for (let i = 0; i < emojiCount; i++) {
      const emoji = document.createElement("div");
      emoji.className = "floating-icon";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = Math.random() * 5 + 5 + "s"; // Random duration between 5s and 10s
      floatContainer.appendChild(emoji);
    }
  </script>
 
</body>
</html>
