  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: #ffffffcc;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      width:100%;
    }

    .scrolling-text {
      font-weight: 600;
      color: #6a1b9a;
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .scrolling-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-text 10s linear infinite;
    }

    @keyframes scroll-text {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Main content */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .container h1 {
      font-size: 2.5rem;
      color: #4a148c;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #4a148c;
    }

    @media (max-width: 600px) {
      .container h1 {
        font-size: 2rem;
      }

      .container p {
        font-size: 1rem;
      }

      .btn {
        width: 80%;
      }
    }
  </style>
</head>
